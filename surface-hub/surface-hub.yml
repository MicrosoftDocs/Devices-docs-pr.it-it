  - title: Esplora
  - items:
      - type: markdown
        text: ' Scopri in che modo questo completo dispositivo per la produttività consente ai team di svolgere al meglio attività quali brainstorming, collaborazione e condivisione di idee.<br>  <img src=''images/getstarted.png''><br> <table><tr><td><a href=''https://www.microsoft.com/microsoft-surface-hub/product-specs#tech-specs''>Esplorare le caratteristiche chiave e le specifiche di prodotto di Surface Hub.</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/case-studies''>Ottieni esempi reali relativi a come è possibile aumentare la produttività e migliorare la collaborazione.</a></td><td><a href=''https://docs.microsoft.com/surface-hub/differences-between-surface-hub-and-windows-10-enterprise''>Differenze tra Surface Hub e Windows 10 Enterprise</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/faq''>Domande frequenti sugli hub di Surface</a></td></tr> </table> '
  - title: Pianificazione
  - items:
      - type: markdown
        text: ' Preparazione per la distribuzione di Surface Hub nell''organizzazione. Esplora la preparazione del sito, l''assemblaggio, la configurazione e i criteri di Exchange e ActiveSync. <br>  <table><tr><td><img src=''images/plan1.png'' width=''192'' height=''192''><br>**Preparati per Surface Hub**<br>Esplora i passaggi necessari per eseguire la configurazione di Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-site-readiness.guide''>Guida alla preparazione del sito hub Surface </a> (PDF, 1,48 MB)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Guide al disimballaggio</a></td><td><img src=''images/plan2.png'' width=''192'' height=''192''><br>**Assemblaggio per Surface Hub**<br>Scopri come assemblare Surface Hub.<br><a href=''https://download.microsoft.com/download/0/1/6/016363A4-8602-4F01-8281-9BE5C814DC78/Setup-Guide_EN-FR-SP.pdf''>Guida alla configurazione di Surface Hub </a> (PDF, 1,43 MB)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Guide di montaggio e assemblaggio</a></td><td><img src=''images/plan3.png'' width=''192'' height=''192''><br>**Preparazione dell''ambiente**<br>Informazioni sulle dipendenze per la configurazione e sui requisiti dell''account.<br><a href=''https://docs.microsoft.com/surface-hub/prepare-your-environment-for-surface-hub''>Preparazione dell''ambiente</a><br><a href=''https://docs.microsoft.com/surface-hub/create-and-test-a-device-account-surface-hub''>Crea e testa un account del dispositivo</a></td></tr> </table> '
  - title: Distribuzione
  - items:
      - type: markdown
        text: ' Ottieni informazioni per la configurazione, la gestione e l''installazione di app e la gestione della rete di Surface Hub.<br>  <table><tr><td><img src=''images/deploy1.png'' width=''192'' height=''192''><br>**Configurazione di Surface Hub**<br>Esamina le informazioni necessarie per l''utilizzo della configurazione guidata per configurare Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/setup-worksheet-surface-hub''>Foglio di lavoro per la configurazione</a><br><a href=''https://docs.microsoft.com/surface-hub/first-run-program-surface-hub''>Programma di prima esecuzione</a><br><a href=''https://docs.microsoft.com/surface-hub/appendix-a-powershell-scripts-for-surface-hub''>Script PowerShell</a></td><td><img src=''images/deploy2.png'' width=''192'' height=''192''><br>**Installazione delle app**<br>Opzioni per l''installazione e la gestione delle app in Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/install-apps-on-surface-hub''>Installazione delle app</a><br><a href=''https://docs.microsoft.com/surface-hub/whiteboard-collaboration''>Collaborazione tra Lavagne</a><br><a href=''https://docs.microsoft.com/surface-hub/provisioning-packages-for-surface-hub''>Creare pacchetti di provisioning</a></td><td><img src=''images/deploy3.png'' width=''192'' height=''192''><br>**Rete del dispositivo Surface Hub**<br>Scenari di rete per il dispositivo Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/wireless-network-management-for-surface-hub''>Gestione della rete wireless</a><br><a href=''https://docs.microsoft.com/surface-hub/use-room-control-system-with-surface-hub''>Uso di un sistema di controllo della sala</a><br><a href=''https://docs.microsoft.com/surface-hub/connect-and-display-with-surface-hub''>Connettere altri dispositivi con Surface Hub.</a></td></tr> </table> '
  - title: Gestisci
  - items:
      - type: markdown
        text: ' Informazioni su come gestire gli aggiornamenti di Surface Hub e mantenere la sicurezza e l''integrità dei dispositivi aziendali.<br>  <table><tr><td><img src=''images/manage1.png'' width=''192'' height=''192''><br>**Gestione del dispositivo**<br>Il monitoraggio di Surface Hub viene eseguito mediante Microsoft Operations Management Suite (OMS).<br><a href=''https://docs.microsoft.com/surface-hub/monitor-surface-hub''>Monitoraggio del dispositivo Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/accessibility-surface-hub''>Accessibilità e Surface Hub</a></td><td><img src=''images/manage2.png'' width=''192'' height=''192''><br>**Gestione dell''account**<br>Informazioni sulle opzioni per la gestione di account utilizzati con Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/change-surface-hub-device-account''>Modifica l''account del dispositivo Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/admin-group-management-for-surface-hub''>Gestione dell''account di amministratore</a></td><td><img src=''images/manage3.png'' width=''192'' height=''192''><br>**Resta al sicuro e aggiornato**<br>Scopri come resta aggiornato Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/manage-windows-updates-for-surface-hub''>Gestione degli aggiornamenti di Windows</a><br><a href=''https://support.microsoft.com/help/4037666/surface-surface-hub-update-history''>Cronologia degli aggiornamenti di Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/save-bitlocker-key-surface-hub''>Salvare la chiave BitLocker</a></td><td><img src=''images/manage4.png'' width=''192'' height=''192''><br>**Formazione per i dipendenti**<br>Trova le risorse che consentono ai dipendenti di essere produttivi con Surface Hub.<br><a href=''https://download.microsoft.com/download/3/6/B/36B6331E-0C63-4E71-A05D-EE88D05081F8/surface-hub-user-guide-en-us.pdf''>Guida per l''utente </a> di Surface Hub (PDF, 1,69 MB)<br><a href=''https://support.microsoft.com/help/20431''>Video di procedure</a></td></tr> </table> '
